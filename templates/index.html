<!DOCTYPE html>
<html>

<head>
    <title>Patient Watch</title>
    <style>
        body {
            background-color: #6699ff;
            font-family: Arial, Helvetica, sans-serif;
        }

        .video {
            width: 100%;
            height: auto;
            border-radius: 20px;
            /*center horizontally*/
            margin-left: auto;
            margin-right: auto;
            display: block;

        }

        .banner {
            background-color: white;
            color: black;
            text-align: center;
            padding: 10px;
            margin-bottom: 20px;
            border-radius: 20px;
            max-height: 80px;
            max-width: 85%;
            margin-left: auto;
            margin-right: auto;
            display: block;
        }

        .columns {
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: center;
        }

        .column1 {
            width: 40%;
            padding: 10px;
            text-align: center;
        }

        .column2 {
            width: 60%;
            padding: 10px;
            text-align: center;
        }

        .widget {
            background-color: white;
            color: black;
            text-align: center;
            padding: 10px;
            margin-bottom: 20px;
            border-radius: 20px;
        }

        .widget.green {
            background-color: green;
        }

        .widget.red {
            background-color: red;
        }

        #my-div {
            width: 350px;
            height: 180px;
            overflow: hidden;
            position: relative;
            margin-left: auto;
            margin-right: auto;
            display: block;
        }

        #my-iframe {
            position: absolute;
            top: -260px;
            left: -620px;
            width: 2280px;
            height: 2200px;
        }

        #my-left-div {
            width: 300px;
            height: 100px;
            overflow: hidden;
            position: relative;
            margin-left: auto;
            margin-right: auto;
            display: block;
        }

        #my-left-iframe {
            position: absolute;
            top: -190px;
            left: -620px;
            width: 2280px;
            height: 2200px;
        }

        .weather {
            width: 100%;
            height: auto;
            border-radius: 20px;
            /*center horizontally*/
            margin-left: auto;
            margin-right: auto;
            display: block;
            /* put black border */
            margin-bottom: 20px;
            background-color: white;
        } 

        #title_name {
            font-size: 100px;
        }

        .alt_columns {
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: center;
        }

        .alt_column1 {
            width: 40%;
            padding: 10px;
            text-align: center;
        }

        .alt_column2 {
            width: 60%;
            padding: 10px;
            text-align: center;
        }
    </style>
</head>

<body>

    <div class="columns">

        <div class="column1">

        <h1 id="title_name">Patient Watch</h1>


            <h1>Patient's Vitals</h1>

            




            <div class="widget columns">
                <div class="column1">
                    <h2>Patient Temperature</h2>
                </div>
                <div class="column1">
                    <h2><span id="temperature">Loading...</span> F</h2>
                </div>
                <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
                <script>
                    // Function to fetch and update the motion status
                    function updateMotionStatus() {
                        $.get("{{ url_for('temperature') }}", function (data) {
                            $("#temperature").text(data);
                        });
                    }

                    // Periodically update the motion status
                    setInterval(updateMotionStatus, 100); // Update every .1 second
                </script>
            </div>

            <div class="widget columns">
                <div class="column1">
                    <h2>Motion</h2>
                </div>
                <div class="column1">
                    <h2><span id="motion">Loading...</span></h2>
                </div>
                <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
                <script>
                    // Function to fetch and update the motion status
                    function updateMotionStatus() {
                        $.get("{{ url_for('motion') }}", function (data) {
                            $("#motion").text(data);
                        });
                    }

                    // Periodically update the motion status
                    setInterval(updateMotionStatus, 100); // Update every .1 second
                </script>

            </div>

            <div class="widget columns" id="alertWidget">
                <h2><span id="alert">Loading...</span></h2>
            </div>

            <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
            <script>
                // Function to fetch and update the motion status
                function updateAlertStatus() {
                    $.get("{{ url_for('alert') }}", function (data) {
                        $("#alert").text(data);
                        if (data.trim() === "ALERT: Patient Movement Detected") {
                            $("#alertWidget").addClass("red").removeClass("green");
                        } else {
                            $("#alertWidget").addClass("green").removeClass("red");
                        }
                    });
                }

                // Periodically update the motion status
                setInterval(updateAlertStatus, 100); // Update every 0.1 second
            </script>

        </div>

        <div class="column2">
            <img src="{{ url_for('video_feed') }}" class="video" alt="Video Feed">
        </div>

    </div>

</body>

</html>
